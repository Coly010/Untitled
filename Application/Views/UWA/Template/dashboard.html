<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_name }} - Untitled Web Admin</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-2">
            <ul>

                {% for link in mainmenu %}
                <li>
                    <a href="{{ link.url }}">{{ link.name }}</a>
                </li>
                {% endfor %}

            </ul>
        </div>
        <div class="col-sm-10">
            {% block content %}{% endblock %}
        </div>

    </div>
</div>

</body>
</html>
